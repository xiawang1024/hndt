<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#canvas{
			background: #1598F5;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas'),
			ctx = canvas.getContext('2d'),
			cWidth = canvas.width;
			cHeight = canvas.height;
		
		(function drawFrame(){
			ctx.save();
		    ctx.clearRect(0, 0, cWidth, cHeight);
		    ctx.translate(cWidth / 2, cHeight / 2);

			// ctx.save();
			ctx.beginPath();
			ctx.lineWidth = 14;
			ctx.strokeStyle = "rgba(0,0,0,0.1)"
			ctx.arc(0,0,140,0,Math.PI*2,false)
			ctx.stroke()

			ctx.save();
			for(var i=0;i<12;i++){
				ctx.beginPath();
				ctx.lineWidth = 4;
				ctx.strokeStyle = 'rgba(0, 0, 0, 1)';
				ctx.moveTo(147,0);
				ctx.lineTo(133,0);
				ctx.stroke()
				ctx.rotate(Math.PI/6)
			}
			ctx.restore();

			ctx.save();
			for(var i=0;i<60;i++){
				if(i%5 !=0){
					ctx.beginPath();
					ctx.lineWidth = 1;
					ctx.strokeStyle = 'rgba(0, 0, 0, 1)';
					ctx.moveTo(147,0);
					ctx.lineTo(140,0);
					ctx.stroke()					
				}
				ctx.rotate(Math.PI/6/5)
			}
			ctx.restore();

			ctx.save();
			for(var i=0;i<12;i++){
				ctx.beginPath();
				ctx.fillStyle = 'rgba(0, 0, 0, 1)';
				ctx.font = '10px Microsoft yahei';
		        ctx.textAlign = 'center';
		        if(i==0){
		        	ctx.fillText(12, 0, -120);
		        }else{
		        	ctx.fillText(i, 0, -120);
		        }
		        		        
				ctx.rotate(Math.PI/6)
			}
			ctx.restore();

			ctx.save();
			ctx.beginPath();
			ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
			ctx.lineWidth = 4;
			ctx.arc(0,0,4,0,Math.PI*2,false);
			ctx.fillStyle = "orange";
			ctx.stroke();
			ctx.restore();

			var now = new Date();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();
			hour = hour > 12 ? hour - 12 : hour;

			ctx.rotate(Math.PI)
			ctx.save();
			ctx.rotate(hour*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec)
			ctx.beginPath();
			ctx.lineWidth = 6;
			ctx.strokeStyle = "rgba(0,0,0,1)";
			ctx.moveTo(0,0);
			ctx.lineTo(0,50);
			ctx.stroke()
			ctx.restore();

			ctx.save()
			ctx.rotate((Math.PI/30)*min + (Math.PI/1800)*sec);
			ctx.beginPath();
			ctx.lineWidth = 4;
			ctx.strokeStyle = "rgba(0,0,0,1)";
			ctx.moveTo(0,0);
			ctx.lineTo(0,80);
			ctx.stroke();
			ctx.restore()

			// ctx.save()
			ctx.rotate(sec * Math.PI/30);
			ctx.beginPath();
			ctx.lineWidth = 2;
			ctx.strokeStyle = 'rgba(255,0,0,0.5)';
			ctx.moveTo(0,-16);
			ctx.lineTo(0,110);
			ctx.stroke();
			ctx.beginPath();
			ctx.lineWidth = 2;
			ctx.strokeStyle = 'rgba(255,0,0,0.5)';
			ctx.arc(0,-24,8,0,Math.PI*2,false);
			ctx.stroke();
			ctx.restore()

			
			window.requestAnimationFrame(drawFrame);
		})()
	</script>
</body>
</html>
