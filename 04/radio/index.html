<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>河南广播网</title>
    <script type="text/javascript" src="./static/js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/font/style.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="./static/js/fastclick.js"></script>
    <script type="text/javascript" src="./static/js/zepto.js"></script>
    <script type="text/javascript" src="./static/js/jweixin.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        $('html').one('touchstart',function(){
          document.querySelector('#audio').play();
        })
        wx.config({
              // 配置信息
          debug: false,
          appId: '',
          timestamp: 1,
          nonceStr: '',
          signature: '',
          jsApiList: []
        });
        wx.ready(() => {
            audioBtn.play();
        });
        (function audioAutoPlay() {
           var audio = document.getElementById('audio');
              audio.play();
          document.addEventListener("WeixinJSBridgeReady", function () {
              audio.play();
           }, false);
        })();
      }
    </script>
  </body>
</html>
